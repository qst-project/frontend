admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9090 }

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address: { address: 0.0.0.0, port_value: 8000 }
      filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              codec_type: auto
              stat_prefix: grpc_json
              use_remote_address: true
              add_user_agent: true
              upgrade_configs:
                upgrade_type: websocket
              enabled: true
              route_config:
              name: local_route
              virtual_hosts:
                - name: local_service
              domains: [""]
              routes:
                - match: { prefix: "/" }
              route:
              cluster: user
              max_grpc_timeout: 0s
              cors:
allow_credentials: true
allow_origin:
- ""
allow_methods: GET, PUT, DELETE, POST, OPTIONS
allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout,cookie,token,remote_ip,x-forwarded-for,apiSource
max_age: "1972800000"
expose_headers: custom-header-1,grpc-status,grpc-message
enabled: true
http_filters:
- name: envoy.grpc_json_transcoder
config:
proto_descriptor: "/tmp/envoy/proto.pb"
services: ["chatman.Chat"]
print_options:
add_whitespace: true
always_print_primitive_fields: true
always_print_enums_as_ints: false
preserve_proto_field_names: false
- name: envoy.grpc_web
- name: envoy.cors
- name: envoy.router
clusters:
- name: user
connect_timeout: 0.25s
type: static
http2_protocol_options: {}
lb_policy: round_robin
load_assignment:
cluster_name: user
endpoints:
- lb_endpoints:
- endpoint:
address:
socket_address:
address: 127.0.0.1
port_value: 5000
 hosts: [{ socket_address: { address: 10.130.21.100, port_value: 5001 } }]